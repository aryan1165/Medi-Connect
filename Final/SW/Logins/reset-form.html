<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-form.css" />
  </head>
  <body>
    <div class="reset-container">
      <p class="reset-password-head">Reset Password</p>

      <form id="resetForm">
        <!-- Email Display (Disabled) -->
        <div class="input-group">
          <label for="email">Enter your email ID or Mobile Number</label>
          <input type="text" id="email" value="lorumipsum@gmail.com" disabled />
        </div>

        <!-- New Password Input -->
        <div class="input-group">
          <label for="newPassword">Enter New Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Password"
            required
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="input-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Password"
            required
          />
        </div>

        <!-- Error/Success Message -->
        <p id="errorMessage" class="error-message"></p>

        <button type="submit" class="reset-btn">Submit</button>
      </form>
    </div>

    <script src="reset-form.js"></script>
  </body>
</html>
