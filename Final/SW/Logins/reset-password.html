<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <p class="reset-password-head">Reset Password</p>
      <p class="new-password-label">Enter your email ID or Mobile Number</p>

      <form id="requestResetForm">
        <div class="input-group">
          <input
            type="text"
            id="userInput"
            placeholder="Email ID / Mobile Number"
            required
          />
        </div>
        <button type="submit" class="reset-btn">Send Code</button>
        <p id="errorMessage" class="reset-message"></p>
      </form>
    </div>

    <script src="reset-password.js"></script>
  </body>
</html>
